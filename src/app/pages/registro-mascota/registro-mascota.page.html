<ion-header>
  <ion-toolbar class="bg-color">
    <ion-title class="ion-text-center">Registro de Mascota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form class="ion-text-center">
    
    <ion-item >
      
    <ion-label postion="fixed" color="dark"> Nombre Mascota:  </ion-label>
      <ion-input type="text" name="nombreMascota" required></ion-input> 
    </ion-item>
    
    
    <ion-item >
    <ion-label position="fixed" color="dark"> Edad: </ion-label>
    <ion-input   type="number" name="edadMascota" required> </ion-input> 
    <ion-select   placeholder="Años/Meses">
      <ion-select-option value="años">Años</ion-select-option>
      <ion-select-option value="meses">Meses</ion-select-option>
    </ion-select>

    </ion-item>
    
    <ion-item >
      
    <ion-label position="fixed"  color="dark"> Peso:  </ion-label>
      <ion-input  type="number" name="pesoMascota" required> </ion-input> (kg)
    </ion-item>
       
    <ion-list>
      <ion-item>
        
        <ion-label  color="dark"> Tipo de Mascota: </ion-label>
        <ion-select   placeholder="Seleccionar">
          <ion-select-option value="dog">Perro</ion-select-option>
          <ion-select-option value="cat">Gato</ion-select-option>
        </ion-select>
      </ion-item>
    
    </ion-list>
    <br>
<ion-button expand="block" color="dark">Registrar</ion-button>
  </form>
</ion-content>
